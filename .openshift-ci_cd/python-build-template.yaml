apiVersion: v1
kind: Template
metadata:
  annotations:
    desrciption: "Template for generating binary builds."
    tags: ""
parameters:
- name: "APP_NAME"
  displayName: "Application name"
  description: "Name of your application"
  required: true
- name: "GIT_BRANCH"
  displayName: "GIT source branch"
  description: "Branch to checkout code from"
  value: "master"
- name: "GIT_URL"
  displayName: "GIT repository URL"
  description: "URL of GIT repository to checkout code from"
  required: true
- name: "OUTPUT_IMAGESTREAM_TAG"
  displayName: "Output ImageStream"
  description: "ImageStream created as a result of the build"
  value: "latest"

objects:
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: ${APP_NAME}
    labels:
      application: ${APP_NAME}
  spec:
    strategy:
      type: Source
      sourceStrategy:
        from:
          kind: ImageStreamTag
          namespace: openshift
          name: 'python:2.7'
    source:
      type: Git
      git:
        uri: ${GIT_URL}
        ref: ${GIT_BRANCH}
    output:
      to:
        kind: ImageStreamTag
        name: ${OUTPUT_IMAGESTREAM_TAG}
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: ${APP_NAME}
    labels:
      application: ${APP_NAME}
  spec:
    tags:
    - name: build
    - name: stage
      from:
        kind: ImageStreamTag
        name: build
    - name: prod 
      from:
        kind: ImageStreamTag
        name: build
